spring:
  application:
    name: sicier
  flyway:
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE_URL}

  security:
    jwt:
      private:
        key: ${JWT_PRIVATE_KEY}
    user:
      generator: ${JWT_USER_GENERATOR:sicierDev}
